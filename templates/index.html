<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>პრიზის მიღება</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        input, button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>მიიღე პრიზი</h1>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="username" placeholder="მომხმარებელი" required><br>
            <input type="password" name="password" placeholder="პაროლი" required><br>
            <button type="submit">პრიზის მიღება</button>
        </form>
    </div>
</body>
</html>
